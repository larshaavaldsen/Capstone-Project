<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Server</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Replace 'backend' with the appropriate address if accessing from outside Docker network
            fetch('http://localhost:5000/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("backendResponse").textContent = data;
                })
                .catch(error => console.error('Error fetching from the backend:', error));
        });
    </script>
</head>
<body>
    <h1>Frontend Server</h1>
    <p>This page makes a request to the backend server and displays its response:</p>
    <p id="backendResponse">Loading response from backend...</p>
</body>
</html>
